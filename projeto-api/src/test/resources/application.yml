application:
  name: Projeto
  version: latest
logging:
  path: target
hal:
  config:
    migration:
      enabled: false
  filemanager:
    migration:
      enabled: false
  liquibase:
    schemas:
      - projeto
      - comum
      - comum_siga

spring:
  application:
    name: projeto
  datasource:
    driver-class-name: org.h2.Driver
    name: az
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    initial-size: 5
    max-active: 30
    max-idle: 10
    max-wait: 60000
    min-evictable-idle-time-millis: 60000
    min-idle: 5
    testOnBorrow: false
    testWhileIdle: false
    time-between-eviction-runs-millis: 5000
    validationQuery: SELECT 1
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: "classpath:/migration/database/master.xml"
    enabled: true
  profiles:
    default: test
  session:
    store-type: none

az:
  projeto:
    integration:
      sistema-de-controle-de-projetos: "jira"
      jira:
        uri: "http://localhost:8022"
        token: "qualquercoisa"